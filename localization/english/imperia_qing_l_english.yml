 ig_eight_banners: "Eight Banners"
 ig_eight_banners_desc: "Created in the 17th century, the Eight Banners form the core of the traditional military system of the Manchu tribes. Following the establishment of the Qing Dynasty, the Eight Banners were further expanded with the addition of the Mongol Banners, as well as the Han Green Standard. Despite the addition of these new cultures, the Eight Banners remain synonymous with the military supremacy of the Manchu people."
 
 ig_new_army: "New Army"
 ig_new_army_desc: "A modernized and professional army corps created after the marginalization of the Eight Banners and subsequent military reforms. Trained by Western officers, equipped with Western armaments and organized in the same manner as the militaries of the Great Powers of Europe, the New Army represents the culmination of China's military modernization efforts."
 ig_beiyang_army: "Beiyang Army"
 ig_beiyang_army_desc: "A modernized and professional army corps created after the marginalization of the Eight Banners and subsequent military reforms. The Beiyang Army is the regional army responsible for the security of the northern provinces of China proper, particularly the capital of Beijing and the provinces of the North China Plain."
 
 ig_gansu_army: "Gansu Braves"
 ig_gansu_army_desc: "Primarily recruited from the Hui Muslim population of Gansu, Shaanxi and Qinghai, the Gansu Braves are a regional army responsible for the defense of Xibei region and constitute its primary military force."
 ig_sichuan_army: "Sichuan Clique"
 ig_sichuan_army_desc: "Comprised of various military units in Sichuan province, the Sichuan Clique is often divided with officers plotting against one another for titles and funding from the central government. However, such disputes rarely lead long-standing enmity between the various units that comprise Sichuan's armed forces. In times of crisis, they will readily stand together to defend their home."
 ig_manchuria_army: "Fengtian Army"
 ig_manchuria_army_desc: "Based in the provinces of Fengtian, Jilin and Heilongjiang, the Fengtian Army is the regional force responsible for the defense of Manchuria's long border with both the Russian Empire and Joseon Kingdom."
 ig_liangguang_army: "Nanyang Army"
 ig_liangguang_army_desc: "Like their Beiyang counterpart, the Nanyang Army is another modernized and professional army corps created after the marginalization of the Eight Banners and subsequent Qing military reforms. Based in the provinces of Guangzhou and Guangxi, the Nanyang Army is responsible for the defense of Southern China from potential threats from Vietnam and the South China Sea."
 ig_huguang_army: "Xiang Army"
 ig_huguang_army_desc: "Deriving their name from the Xiang River that drains into Lake Dongting and grants Huguang its name, the Xiang Army represents the regional armed forces of the Viceroyalty of Huguang."

 ig_shandong_army: "Shandong Clique"
 ig_shandong_army_desc: "Comprising officers and soldiers of the Beiyang Army with their origins in Shandong province, the Shandong Clique represents the interests of the local military of the province throughout the chaos that envelops China."
 ig_guominjun: "Guominjun"
 ig_guominjun_desc: "A splinter group of the Zhili Clique, the Guominjun is a military faction unique for the large numbers of Christian converts within its ranks."
 ig_zhili_clique: "Zhili Clique"
 ig_zhili_clique_desc: "Comprising officers and soldiers of the Beiyang Army with their origins in the capital area around Beijing, the Zhili Clique is the military arm of the de-jure rulers of China; even if their authority is limited to Beijing and its surroundings."
 ig_shanxi_clique: "Shanxi Clique"
 ig_shanxi_clique_desc: "Comprising officers and soldiers of the Beiyang Army with their origins in Shanxi province, the Shanxi Clique represents the interests of the local military of the province throughout the chaos that envelops China"
 ig_anhui_clique: "Anhui Clique"
 ig_anhui_clique_desc: "Comprising officers of the Beiyang Army with their origins in Anhui province, the Anhui Clique represents the interests of the local military of the province throughout the chaos that envelops China."
 
