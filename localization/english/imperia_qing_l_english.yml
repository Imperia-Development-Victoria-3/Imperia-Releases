 #Journal Entries
 
 je_end_han_discrimination: "End the Han Discrimination"
 je_end_han_discrimination_reason: "To ensure the submission of the Han people towards their new Manchu rulers, the founder of the Qing Dynasty, Emperor Hong Taiji decreed that the traditional Han hairstyle would be abandoned in favour of wearing the Manchu queue for all male subjects. Other discriminatory measures emerged over the centuries of Qing rule, including the steady expulsion of Han bannermen from the Eight Banners into the less prestigious Green Standard Army, as well as a de-facto ban on high-level positions within the Imperial government. All of these measures have culminated in a constant lingering hatred of the Qing Dynasty and its Manchu elite, ready to boil over into open rebellion should we show weakness."
 
 je_qing_administrative_reform: "Administrative Reform"
 je_qing_administrative_reform_reason: "In an attempt to concentrate power in the Imperial Court and Emperor, the routine administration of China was stifled in favour of having all matters of import be decided in the "Inner Court" dominated by the Imperial family and Manchu nobility. Whilst a suitable system during the time of the Qianlong and Kangxi Emperors, this concentration of power now hinders our policies in the outlying regions and limits the collection of proper information; with the last census being conducted in 1713. The prevailing system greatly hampers our ability to raise revenue and directly address issues faced by the provinces outside of the capital region of Beijing."
 
 je_rural_poverty_qing: "Combat Rural Poverty"
 je_rural_poverty_qing_reason: "Rapid population growth throughout the centuries, a lack of available land and crushing taxes targeted disproportionately at the peasant population have lead to a widespread deterioration of living standards in rural areas throughout China. If we are to maintain the Mandate of Heaven, the livelihood and welfare of our subjects must be a key priority."
 je_rural_poverty_qing_goal: "3 substates have made progress in combating rural poverty."
 
 je_rural_poverty_substate: "Combat Rural Poverty"
 je_rural_poverty_substate_reason: "Rapid population growth throughout the centuries, a lack of available land and crushing taxes targeted disproportionately at the peasant population have lead to a widespread deterioration of living standards in rural areas throughout China."
 
 je_end_female_infanticide: "End Female Infanticide"
 je_end_female_infanticide_reason: "In Chinese society, women are treated with little value due to their inability to work the fields as a result of the custom of foot-binding, as well the patriarchal structure of the clan system. Consequently, female infanticide has emerged as local custom in many regions of China, resulting in a glut of unmarried men with little hopes of creating a family."
 
 je_pacify_highland_tribes: "Pacify Highland Tribes"
 je_pacify_highland_tribes_reason: "Tusi, translated to "headmen" or "chieftains" are hereditary tribal leaders recognized as imperial officials by the Qing Dynasty in the frontier regions of Yunnan and Guizhou. Whilst useful for ensuring the loyalty of the Zhuang and Yi tribes in the region; the autonomy and privileges granted by the Tusi system significantly limit our ability to develop and administrate the provinces of Yunnan and Guizhou."
 
 je_silk_march: "The Weathered March of China"
 je_silk_march_reason: "Gansu has for much of its history been an important March on the edge of China, projecting Chinese power west into the Tarim Basin and Central Asia. Its strategic significance as not only a military waypoint but also a key component of the Silk Road has sustained it for many centuries. However, recent decades have led to its decline. Forts are in disrepair, deserters are increasing, and social unrest from ethnic and religious minorities is on the rise. We must overcome these obstacles to have a refurbished and powerful March of the East."

 je_gateway_to_the_west: "Gateway to the West"
 je_gateway_to_the_west_reason: "The port city of Guangzhou has always been an important maritime trade hub since its incorporation into the Han Dynasty in the 3rd century AD. The city was also the staging point for Zheng He's expeditions across the Indian Ocean, and was the first arrival point for travellers from the West such as the likes of Ibn Battuta, Marco Polo and Odoric of Pordenone. Under the Qing, Guangzhou remains the only open port in China, with trade strictly regulated under the Canton System. This has granted Guangdong far greater exposure to the West, which can potentially be leveraged for access to great wealth and knowledge."
 
 je_breadbasket_of_the_south: "Breadbasket of the South"
 je_breadbasket_of_the_south_reason: "The provinces of Hunan and Jiangxi are located on some of the most agriculturally productive ground in China, with the grain surpluses from Hunan alone often exported to address shortfalls throughout the rest of China. The productivity of the soil and the wealth it has allowed local peasants to obtain has spared Huguang from the rural poverty that plagues the rest of China, but has simultaneously entrenched a conservative and agrarian social order that will undoubtedly hamper modernization."

 je_settle_the_steppe: "Settle the Steppe"
 je_settle_the_steppe_reason: "The Manchu homeland has always been sparsely populated, even more so after the migration of the Manchu Tribes southwards during the formation of the Qing Dynasty. A series of ditches and embankments known as the 'Willow Palisade' was erected in the early years of the Qing Dynasty to protect Manchuria from Han settlement. However, with the increasing expansion of the Russian Empire towards the frontiers of China, it would be prudent to further encourage the settlement and urbanization of Manchuria to further solidify the Qing Dynasty's claim to the region."
 
 je_pacify_and_settle_taiwan: "Bureau for the Pacification and Settlement of Taiwan"
 je_pacify_and_settle_taiwan_reason: "Taiwan, known to the West as Formosa, has been part of the Qing Dynasty ever since the defeat of Kingdom of Tungning in 1683. For centuries, settlement of the island has been greatly restricted due to a general disinterest from the Qing in sustaining any sort of extensive military or administrative presence on the island. Despite this, Han settlers continue to arrive on the island's shores every year, and local officials are growing increasingly interested in further settlement and pacification of Taiwan to raise additional revenue for the Qing Dynasty's expenditure."
 je_pacify_and_settle_taiwan_goal: "Increase the GDP by 2 million."
 
 je_establish_local_armies: "Establish a Local Army"
 je_establish_local_armies_reason: "The deterioration of the Banner System has had wide-reaching effects on the ability of the central government in Beijing to properly defend the Middle Kingdom from the encroaching barbarians. One needs look no further than the White Lotus Rebellion a few decades ago to see that the myth of Manchu military supremacy has been shattered. To ensure the ability of our province to defend itself, several local officials have suggested the establishment of 'Brave Battalions' (Yong-Ying) mustered from the local Han population. Whilst the Qing court will not look favourably upon the creation of such a force for fear of weakening Imperial authority, our local armies would be free from much of the corruption and disorganization that has plagued the Eight Banners."
 
 je_industrialize_china: "Industrialize China"
 je_industrialize_china_reason: "During the preceding Ming and the current Qing Dynasty, the mercantile class was marginalized and seen as unproductive due to the nature of their work being the movement of goods and services rather than the production of them. This has greatly stunted economic growth in China and hamstrung efforts to develop large-scale industry. However, times must now change and we must allow the mercantile class to lead us forward into the future."
 
 je_promote_western_learning: "Promote Western Learning"
 je_promote_western_learning_reason: "The Imperial Examination system has proven itself to be too rigid and inefficient in an ever-increasingly complicated world. It has been suggested that the addition of western subjects such as Mathematics, Commerce, Science and Engineering in order to ensure that our officials are prepared for this brave new world."

 je_chinese_national_identity: "Establish a National Identity"
 je_chinese_national_identity_reason: "The territory of China is not a monolith. Millenia of Han expansionism beginning from China's early days as warring kingdoms on the shores of the Yellow River has resulted in a multitude of different dialects and cultures united only by Imperial rule. A cohesive national identity must be created out of the many different Chinese dialects, or the only future that awaits us is one of fragmentation alongside linguistic lines."
 
 je_investigate_military_reform: "Investigate Reform of the Banner System"
 je_investigate_military_reform_reason: "Whilst an effective fighting force in the early years of the Qing, the traditional martial spirit of the Eight Banners has long since been lost. Their claim to be military men is based on their descent rather than on their skill in arms; and their pay is given them because of their fathers' prowess, and not at all from any hopes of their efficiency as soldiers. A new military system must be established; though we should remain wary of an attempt by the Banners to maintain their positions and privileges."
 
 je_reform_the_banner_system_local: "Formalize the Yong-Ying System"
 je_reform_the_banner_system_local_reason: "Throughout the provinces, local officials have already begun organizing ad-hoc units and formations to supplement the ineffective Banners stationed within their jurisdiction. Some officials within the government have suggested formalizing these armies and establishing new ones organized around similar lines to defend China from threats both within and without."
 je_reform_the_banner_system_local_goal: "Four substates have established local armies."
 
 je_reform_the_banner_system_modern: "Create a New Army"
 je_reform_the_banner_system_modern_reason: "Whilst provincial officials have begun organizing ad-hoc units and formations to supplement the ineffective Banners stationed within their jurisdiction, such units weaken the central authority of the Emperor and will prove difficult to control. Some officials within the government have suggested that the Banner System be replaced with a new professional army, free of the hereditary conditions that have allowed our military might to stagnate."

 je_hundred_days_reform: "Hundred Days' Reform"
 je_hundred_days_reform_reason: "A storm of change sweeps through the Forbidden City. Emperor [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName] has embarked on a radical campaign of modernizing decrees, inspired and assisted by reformist [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant] officials within the Forbidden City. These reforms have the potential to finally transform [SCOPE.GetRootScope.GetCountry.GetName] into a modern nation. However, each new reform enacted and each tradition abolished ignites fierce resistance from those who still cling to the old ways. The Emperor and the [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant] must race against time to enact change before the Old Guard crush their dreams of modernity."

