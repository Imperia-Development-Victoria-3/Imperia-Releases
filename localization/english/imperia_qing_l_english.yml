 imperia_qing.1.t: "Imperial Decline"
 imperia_qing.1.d: "The end of the Qianlong Emperor's reign in 1796 marked the end of the High Qing period. In the 40 years since his death, the problems that have plagued the Qing Dynasty have only continued to worsen, with some believing that it may lead to its outright collapse."
 imperia_qing.1.f: "The problems we face are many; the decline of the Banner System leaves us weak to the threat of barbarian nations that surround us, and problems throughout the provinces have contributed greatly to ever greater disatisfaction and unrest amongst the peasantry." 
 imperia_qing.1.a: "Surely all is well under Heaven's Mandate?"
 
 imperia_qing.2.t: "Anti-Manchu Sentiment"
 imperia_qing.2.d: "Triggered by the perceived oppression and failures of the Manchu-led Qing Dynasty, Han civilians in the provinces have begun to rally under the slogan of 'Fan Qing'; literally meaning 'Oppose the Qing'."
 imperia_qing.2.f: "The grievances of the Han are many, chief among them the enforcement of the Manchu queue, the favouritism showed to the soldiers of the Eight Banners and the de-facto exclusion of Han officials from the highest posts of the Imperial government."
 imperia_qing.2.a: "Launch a reprisal against these dissidents!"
 imperia_qing.2.b: "Ignore them, they pose no threat."
 
 imperia_qing.3.t: "The Decline of the Qing"
 imperia_qing.3.d: "The end of the Qianlong Emperor's reign in 1796 marked the end of the High Qing period. In the 40 years since his death, the problems that have plagued the Qing Dynasty have only continued to worsen, with some believing that it may lead to its outright collapse."
 imperia_qing.3.f: "The problems we face are many; the decline of the Banner System leaves us weak to the threat of barbarian nations that surround us, and problems throughout the provinces have contributed greatly to ever greater disatisfaction and unrest amongst the peasantry."
 imperia_qing.3.a: "Something must be done."
 
 imperia_qing.4.t: "The New Army"
 imperia_qing.4.d: "The dismantlement of the old Banner System and the creation of a new military force for the defense of the Qing Empire has finally borne fruit."
 imperia_qing.4.f: "The parade of the New Army in front of the Tiananmen Gate was a spectacle to behold; their pennants fluttered in the wind and the march of military boots filled the air. Their colourful uniforms and western rifles were a strange sight for many of the people of Beijing, who saw little in resemblance to the warriors of the past. Nevertheless, they too understood that these new soldiers were more fearsome than anything ever seen before."
 imperia_qing.4.a: "The New Army will lead us to victory!"
 imperia_qing.4.b: "The Beiyang Army will safeguard the Emperor and Northern China!"
 
 imperia_qing.5.t: "Tyranny of the Eight Banners"
 imperia_qing.5.d: "Angered at the Emperor's attempts to curtail the privileges of the Manchu Bannermen in favour of a new army led by the Han, several units of Bannermen, with the help of sympathetic palace officials have stormed the Forbidden City and deposed the incumbent Emperor, installing a puppet ruler in his place."
 imperia_qing.5.f: ""Foreigners appreciate only military power. Thus, they shall submit to us wholeheartedly and do not dare to oppose China once we display our hunting techniques to them."\n-Qianlong Emperor"
 imperia_qing.5.a: "Let us never again stray from our martial traditions."
 
 imperia_qing.6.t: "Christian Sects"
 imperia_qing.6.d: "Ever since our defeat in the Opium War, increasing numbers of Christian missionaries have begun utilizing the treaty ports as a gateway into the interior of China to spread their barbaric faith."
 imperia_qing.6.f: "The activities of the missionaries in Nanjing have been particularly prominent, it is estimated that they have accumulated hundreds of thousands of converts in the city alone."
 imperia_qing.6.a: "Keep a close watch for further developments."
 
 imperia_qing.8.t: "Inviting the Boxer Leaders"
 imperia_qing.8.d: "The Boxer movement has been steadily growing in strength and influence, with their anti-foreigner and anti-Christian rhetoric resonating with many of the peasants in the countryside. Some officials within the Imperial Court have suggested that we invite the leaders of the Boxers to Beijing to discuss their grievances and potentially co-opt them into supporting the Qing government."
 imperia_qing.8.f: "The Boxers are a superstitious lot, but their hatred of foreigners is genuine. If we can harness their anger and direct it towards our enemies, they may prove to be a useful tool in our arsenal."
 imperia_qing.8.a: "Invite the Boxer leaders to the capital."
 imperia_qing.8.b: "We should think about this one more time..."

 qing_invite_boxer_leaders_to_forbidden_city: "Invite the Boxer leaders to the Forbidden City"
 qing_invite_boxer_leaders_to_forbidden_city_desc: "Invite the leaders of the Boxer movement to the Forbidden City to discuss their grievances and potentially co-opt them into supporting the Qing government."

 imperia_qing_substates.1.t: "The Viceroyalty of Sichuan"
 imperia_qing_substates.1.d: "Comprised of the Governorates of Sichuan and Yun-Gui, the Viceroyalty of Sichuan is divided between the Sinicized Sichuan Basin, once the heartland of the ancient state of Shu Han, and the isolated Yun-Gui Highlands. Whilst the highland tribes swear fealty to the Qing Emperor and have nominally agreed to adopt Chinese customs and open land for Han settlement, progress is slow and the autonomy granted to the tribes under the Tusi system remains a barrier to the development of the southern provinces."
 imperia_qing_substates.1.f: "Building upon the Yuan precedent, the Ming began its colonization of the southwest in the 1370s, and though its military strength waxed and waned, it was able to eliminate the largest autonomous kingdoms in the southwest by the early decades of the seventeenth century. Under the Qing, the Yongzheng Emperor's appointment of his trusted Manchu official Ortai and the aggressive campaign against Tusi offices they initiated in the 1720s in the southwest should be seen as the continuation, not the beginning, of China's colonization of the southwest."
 imperia_qing_substates.1.a: "We must re-double our efforts!"
 
 imperia_qing_substates.2.t: "The Pacification of Yun-Gui"
 imperia_qing_substates.2.d: "Through a series of reforms that have gradually stripped power away from the Tusi and towards provincial officials appointed by the Viceroy and Qing Emperor, the officials of Sichuan have managed to establish firm control over the governance of the Yun-Gui highlands."
 imperia_qing_substates.2.f: "To maintain control and loyalty amongst the tribes, it has been suggested that a system of divide and rule be put into place, with one of the tribes previously opposed to Qing rule privileged in the administration to sow division between the Zhuang, Miao and Yi."
 imperia_qing_substates.2.a: "The Zhuang have proven to be the most cooperative."
 imperia_qing_substates.2.b: "Together with the Yi, we shall rule the Highlands."
 imperia_qing_substates.2.c: "Like the Han, the Miao are outsiders. We should work with them."
 
 imperia_qing_substates.3.t: "Tribal Conflicts Erupt"
 imperia_qing_substates.3.d: "Tensions between the highland tribes have reached a tipping point, and a conflict seems inevitable."
 imperia_qing_substates.3.f: ""Feuds between the Zhuang, Yi and Miao are nothing new, though a large-scale conflict between them will have severe consequences for trade and development of the Southern Provinces as well as the safety of Han settlers who will be caught in the crossfire.""
 imperia_qing_substates.3.a: "Tribal affairs are none of our concern."
 imperia_qing_substates.3.b: "Send in the army to enforce order!"
 
 imperia_qing_substates.4.t: "Han Colony Raided"
 imperia_qing_substates.4.d: "Reports have reached Chengdu that Han settlers in the Yun-Gui Highlands have been attacked by members of the highland tribes."
 imperia_qing_substates.4.f: ""They came under the cover of darkness. We were awoken by the smell of acrid smoke and yells of a foreign tongue. Fearful for our lives we barred the doors and windows of our homes and waited for the noise to subside. It was dawn by the time the noise subsided and we felt safe enough to leave. All that awaited us was a scene of devastation; they had taken our livestock and grain and burnt everything else...""
 imperia_qing_substates.4.a: "They knew the risks. There is nothing we can do."
 imperia_qing_substates.4.b: "Dispatch a punitive expedition!"
 
 imperia_qing_substates.5.t: "Highlanders Sinicized!"
 imperia_qing_substates.5.d: "Our efforts to assimilate the highland tribes have borne fruit, with many villages adopting Chinese customs and language and welcoming the arrival of Han migrants into their communities."
 imperia_qing_substates.5.f: ""The district magistrate of Anshun has reported an uptick in the registration of highlanders within the district records. Fifty-three individuals have adopted the family name 'Wang', twenty-seven have adopted the family name 'Li', and three more the family name 'Liu'.""
 imperia_qing_substates.5.a: "All is proceeding according to plan."

 imperia_qing_substates.6.t: "Linguistic Conference"
 imperia_qing_substates.6.d: "The vast empire of China is sprawling and challenging to maintain. There is little sense of a national identity or even a national language. Regional dialects can be completely unintelligble, hindering the administration."
 imperia_qing_substates.6.f: "China is whole under the Qing Emperor, but linguistically it is utterly divided. Until we can establish a single, standard national language, the various bureaucrats and scholars of our realm will struggle to make an impact upon the rural provinces. By convening a council of delegates, we can begin the process of standardising the Chinese language."
 imperia_qing_substates.6.a: "Send messengers to the provinces."
 
 imperia_qing_substates.7.t: "Linguistic Conference: A Summons"
 imperia_qing_substates.7.d: "An emissary has arrived from the Imperial Court. The Emperor has declared that a national convention shall be held to establish a standard form for the Chinese language."
 imperia_qing_substates.7.f: "Several of our local intellectuals and scholars believe firmly that the dialect spoken in [SCOPE.GetRootScope.GetCountry.GetName] represents the purest form of the Chinese language. We may have the opportunity to model much of the new Mandarin after our local tongue, giving us a distinct advantage over the other regions of China."
 imperia_qing_substates.7.a: "We must put forward our dialect as a candidate."
 imperia_qing_substates.7.b: "We will attend and have our voice be heard."
 imperia_qing_substates.7.c: "We want no part in this."

 imperia_qing_substates.8.t: "Linguistic Conference: Assembled"
 imperia_qing_substates.8.d: "The Emperor, in his wisdom, has declared that a gathering of notable scholars and representatives shall assemble at the Imperial Court to chart the future of the Chinese language."
 imperia_qing_substates.8.f: "There are delegates from #variable [SCOPE.sCountry('qing_language_conference_main_tag').MakeScope.GetVariable('qing_language_conference_voters_count').GetValue|0v]#! territories of the empire. We require a majority of #variable [SCOPE.sCountry('qing_language_conference_main_tag').MakeScope.GetVariable('qing_language_conference_majority').GetValue|0v]#! to successfully select a dialect.\n\n- The #variable Imperial Officials#! favour the #variable Beijing#! variety of Mandarin as the new standardized form of Chinese.\n\n- [SCOPE.GetRootScope.GetCountry.GetCustom('imperia_linguistics_yue_stance')] \n\n- [SCOPE.GetRootScope.GetCountry.GetCustom('imperia_linguistics_sichuan_stance')]\n\n- [SCOPE.GetRootScope.GetCountry.GetCustom('imperia_linguistics_huguang_stance')]\n\n- [SCOPE.GetRootScope.GetCountry.GetCustom('imperia_linguistics_formosa_stance')]"
 imperia_qing_substates.8.a: "May we come to an accord."

 imperia_qing_substates.9.title: "Linguistic Conference: The Final Vote"
 imperia_qing_substates.9.desc:  "After much deliberation and debate, the time has come for the representatives to vote on final proposal."
 imperia_qing_substates.9.flavour:  ""We must look to the future! The old ways are obsolete. The Latin alphabet of the West will prepare us for this new age!"\n\n"You would discard thousands of years of tradition? Have you no shame?!"\n\n"Gentlemen please, the debate period has ended.""
 imperia_qing_substates.9.a: "The Beijing dialect is best suited for the Chinese people."
 imperia_qing_substates.9.b: "Sichuan Mandarin is the obvious choice."
 imperia_qing_substates.9.c: "The Liangguang dialect will prepare us for the future."
 imperia_qing_substates.9.d: "We will adopt Huguang's dialect."
 imperia_qing_substates.9.e: "Formosa's dialect is the best candidate."

 imperia_qing_substates.10.t: "Linguistic Conference: A Conclusion"
 imperia_qing_substates.10.d: "With #variable [SCOPE.sCountry('qing_scope').MakeScope.GetVariable('qing_language_conference_beijing_votes').GetValue|0v]#! votes for the Beijing dialect, #variable [SCOPE.sCountry('qing_scope').MakeScope.GetVariable('qing_language_conference_sichuan_votes').GetValue|0v]#! for the Sichuan dialect, #variable [SCOPE.sCountry('qing_scope').MakeScope.GetVariable('qing_language_conference_liangguang_votes').GetValue|0v]#! for the Liangguang dialect, #variable [SCOPE.sCountry('qing_scope').MakeScope.GetVariable('qing_language_conference_huguang_votes').GetValue|0v]#! for the Huguang dialect and #variable [SCOPE.sCountry('qing_scope').MakeScope.GetVariable('qing_language_conference_formosa_votes').GetValue|0v]#! for the Formosa dialect, the [SCOPE.GetRootScope.GetCountry.GetCustom('imperia_linguistics_conference_winning_dialect_name')] dialect has been chosen by the delegates to form the basis for a new standard form of the Chinese Language."
 imperia_qing_substates.10.f: ""A toast to the new China!"\n\n"And a new Chinese language!""
 imperia_qing_substates.10.a: "And what a beautiful language indeed."
 imperia_qing_substates.10.b: "Now to practice my pronunciation."
 imperia_qing_substates.10.c: "We will maintain our identity."

 imperia_qing_substates.11.t: "Linguistic Conference: Failure"
 imperia_qing_substates.11.d: "With #variable [SCOPE.sCountry('qing_scope').MakeScope.GetVariable('qing_language_conference_beijing_votes').GetValue|0v]#! votes for the Beijing dialect, #variable [SCOPE.sCountry('qing_scope').MakeScope.GetVariable('qing_language_conference_sichuan_votes').GetValue|0v]#! for the Sichuan dialect, #variable [SCOPE.sCountry('qing_scope').MakeScope.GetVariable('qing_language_conference_liangguang_votes').GetValue|0v]#! for the Liangguang dialect, #variable [SCOPE.sCountry('qing_scope').MakeScope.GetVariable('qing_language_conference_huguang_votes').GetValue|0v]#! for the Huguang dialect and #variable [SCOPE.sCountry('qing_scope').MakeScope.GetVariable('qing_language_conference_formosa_votes').GetValue|0v]#! for the Formosa dialect, the delegates have been unable to settle on a final choice for the standard form of the Chinese language. Standardization seems unlikely at this time."
 imperia_qing_substates.11.f: "The delegates trade a few parting shots as they leave the chamber. Backroom deals, heated negotiations and passionate speeches have come to nothing as the conference draws to a close. The dream of a unified Chinese language seems more distant than ever."
 imperia_qing_substates.11.a: "A regrettable outcome."

 imperia_qing_substates.12.t: "Chuang Guandong"
 imperia_qing_substates.12.d: "As a result of efforts by both the provincial government and local landowners, a new wave of Han settlers has crossed the Willow Palisade into the Manchu homelands."
 imperia_qing_substates.12.f: "Near Weiyuanbao Gate there is nothing to see but old tree stumps. The local Bannermen had cut them down for kindling, and the dikes had been filled in after a nobleman nearly broke his neck when his horse fell in. The remaining gates were falling apart, even if the local official still staffed them with tax collectors. The path to Guandong was open."
 imperia_qing_substates.12.a: "Welcome!"

 imperia_qing_substates.13.t: "The Fate of the Manchus"
 imperia_qing_substates.13.d: "Han settlement of the Manchu homelands has changed the very fabric of our society. Where the Manchu people were once separate from the Han, increasing urbanization has led many to adopt Han language and customs. Where we were once the masters of our ancestral home, there is the very possibility that we may find ourselves a minority in our own land in but a few more decades."
 imperia_qing_substates.13.a: "While our people may fade, the Empire we built shall endure!"
 imperia_qing_substates.13.b: "The Manchu people will never fade away!"

 imperia_qing_substates.14.t: "The Dissolution of the Cohong"
 imperia_qing_substates.14.d: "As part of the Treaty obligations for peace between Britain and the Qing Empire, "
 imperia_qing_substates.14.f: "The Government of China having compelled British merchants trading at Canton to deal exclusively with Co-Hong Merchants, who had been licensed by the Chinese Government for that purpose, the Emperor of China agrees to abolish that practice in future at all ports where British merchants may reside, and to permit them to carry on their mercantile transactions with what-ever persons they please."
 imperia_qing_substates.14.a: "Damn the British!"

