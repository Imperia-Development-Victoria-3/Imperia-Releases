 #Events

 imperia_hundred_days.1.t: "The Literary War"
 imperia_hundred_days.1.d: "Conservatives, reformists and everyone in between fight in the newspapers, authoring articles and pamphlets to sway public opinion.\nThe battle for the hearts and minds of the people has begun."
 imperia_hundred_days.1.f: "The pen is mightier than the sword, and in this new age of print, whoever controls the narrative will control the future of China."

 imperia_hundred_days.1.a: "Suppress the conservative press."
 imperia_hundred_days.1.b: "Support the reformist papers."
 imperia_hundred_days.1.c: "Let them fight it out."

 imperia_hundred_days.2.t: "Malicious Compliance"
 imperia_hundred_days.2.d: "In an effort to undermine the reform movement, conservative officials led by [SCOPE.sCharacter('landowner_leader').GetFullName] are deliberately misinterpreting the new policies, implementing them in ways that ensure their failure.\nThis malicious compliance threatens to derail the entire reform effort."
 imperia_hundred_days.2.f: "What do you mean I need this document printed 13 times in 4 different colours?!"

 imperia_hundred_days.2.a: "Purge the bureaucracy!"
 imperia_hundred_days.2.b: "Offer some concessions."
 imperia_hundred_days.2.c: "Create a central reform commission to oversee implementation."

 imperia_hundred_days.3.t: "A Foreign Gaze"
 imperia_hundred_days.3.d: "Foreign diplomats and journalists are watching our reforms with great interest.\nSome see a potential modern partner, while others see only chaos and an opportunity to extract further concessions."
 imperia_hundred_days.3.f: "The eyes of the world are upon us. We must show them that we are capable of change and worthy of respect."

 imperia_hundred_days.3.a: "Seek foreign assistance."
 imperia_hundred_days.3.b: "This is purely internal."
 
 imperia_hundred_days.4.t: "Student Reformists"
 imperia_hundred_days.4.d: "Students in coastal cities exposed to foreign influence have embraced the reformist cause with great passion.\nTheir enthusiasm is great, but their fervor risks tipping into radicalism that could alienate moderate reformists."
 imperia_hundred_days.4.f: "The youth are the future of our nation, but they must be guided wisely."

 imperia_hundred_days.4.a: "Task the students with assisting local reform efforts."
 imperia_hundred_days.4.b: "Disperse the student protests."

 imperia_hundred_days.5.t: "The Question of the Imperial Examination"
 imperia_hundred_days.5.d: "The traditional Imperial Examination system, which has long been the cornerstone of our bureaucracy, is under scrutiny.\nReformists argue for the inclusion of Western subjects to better prepare officials for modern governance, while conservatives see this as a threat to our cultural heritage."
 imperia_hundred_days.5.f: "To change the examination system is to change the very fabric of our society, and risks infuriating thousands of provincial graduates who will see their lifelong studies made worthless."
 
 imperia_hundred_days.5.a: "Introduce Western subjects into the exams."
 imperia_hundred_days.5.b: "Transition over a 10 year period."
 imperia_hundred_days.5.c: "Maintain the traditional examination system."

 imperia_hundred_days.6.t: "The [SCOPE.sCharacter('intel_leader').GetFullName] Affair"
 imperia_hundred_days.6.d: "The chief advisor for the reforms, [SCOPE.sCharacter('intel_leader').GetFullName] has reinterpreted Confucian texts as reformist in nature. His interpretation is deemed heretical in nature by orthodox Confucians, alienating many potential moderate allies.\nSome even believe that it is not the Emperor leading the reforms, but [SCOPE.sCharacter('intel_leader').GetFullName] behind closed doors."
 imperia_hundred_days.6.f: "A single spark can start a prairie fire."

 imperia_hundred_days.6.a: "Have reforms decreed in the Emperors name."
 imperia_hundred_days.6.b: "Advise [SCOPE.sCharacter('intel_leader').GetFullName] to leave the Forbidden City for his own safety."

 imperia_hundred_days.7.t: "A whiff of Weakness"
 imperia_hundred_days.7.d: "With enthusiasm for reform weakening following several incidents, the conservatives now press their advantage.\nThe resolve of our reformist allies has begun to waver as they fear the tide has turned against them."
 imperia_hundred_days.7.f: "The time for bold action is now, lest we lose everything we have fought for."

 imperia_hundred_days.7.a: "Double down, implement a new reform decree."
 imperia_hundred_days.7.b: "Call for a Grand Council to discuss the future of the reforms."

