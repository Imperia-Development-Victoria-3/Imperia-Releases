 #Qing Monarchy Related
 imperia_qing_monarchy.1.t: "Death of the Emperor"
 imperia_qing_monarchy.1.d: "The Daoguang Emperor has passed away from natural causes in the Summer Palaces northwest of Beijing."
 imperia_qing_monarchy.1.f: "Burdened by the weight of the Opium Wars, the Emperor's beard had turned white and it seemed he had aged two decades in only half the time. After missing his morning calligraphy session and an important audience with the Magistrate of Tianjin, his servants found him dead in his bed, having passed in his sleep."
 imperia_qing_monarchy.1.a: "Long live the Xianfeng Emperor!"
 xianfeng_enthroned: "#bold Yizhu Aisin-Gioro #!is enthroned as Emperor in the era of Xianfeng, and will henceforth be known as the #bold Xianfeng Emperor #!"

 imperia_qing_monarchy.2.t: "The Emperor is Ill"
 imperia_qing_monarchy.2.d: "The Xianfeng Emperor, after spending a period of time in the Summer Palace, has grown fatally ill."
 imperia_qing_monarchy.2.f: "In the Emperor's opulent bedchamber, a gaggle of men perpetually out of their depth scurried about. These imperial physicians and their concoctions did nothing to alleviate the Emperor's suffering, as his screams haunted the palace for five days and nights until the dawn of the sixth day when..."
 imperia_qing_monarchy.2.a: "...silence returned, and the Dragon Throne now stood empty."
 imperia_qing_monarchy.2.b: "...a doctor skilled in western medicine returned the Emperor to health."
 tongzhi_emperor_enthroned: "#bold Zaichun Aisin-Gioro #!is enthroned as Emperor in the era of Tongzhi, and will henceforth be known as the #bold Tongzhi Emperor #!"
 cixi_becomes_regent: "As the Emperor is still a child, Empress Dowager Cixi shall serve as his regent."
 xianfeng_lives: "The #bold Xianfeng Emperor#! survives his ordeal."

 imperia_qing_monarchy.3.t: "Imperial Smallpox"
 imperia_qing_monarchy.3.d: "The Tongzhi Emperor has announced that he is ill with smallpox."
 imperia_qing_monarchy.3.f: "The Emperor lay in his chambers in the Yangxin Hall of the Forbidden City, his visage pale and pockmarked. Beside him sat his wife, the gentle Empress Xiaozheyi attending to his every need. She looked as pale as the Emperor and hadn't slept for three days."
 imperia_qing_monarchy.3.a: "Did the Emperor incur Heaven's wrath?"
 imperia_qing_monarchy.3.b: "Have a new physician re-diagnose him. The current treatments are doing nothing!"
 tongzhi_lives: "A re-diagnosis establishes the Emperor as ill with syphillis, not smallpox. The Emperor will live, albeit requiring occassional treatment."
 guangxu_emperor_enthroned: "#bold Zaitian Aisin-Gioro #!is enthroned as Emperor in the era of Guangxu, and will henceforth be known as the #bold Guangxu Emperor #!"

 imperia_qing_monarchy.4.t: "Conservative Coup"
 imperia_qing_monarchy.4.d: "Angered by the radical reforms being undertaken in [SCOPE.GetRootScope.GetCountry.GetName], conservative members of the Imperial Court have launched a coup, placing [SCOPE.sCharacter('guangxu_emperor_scope').GetFullName] under house arrest."
 imperia_qing_monarchy.4.f: "On a misty night, two men entered the Dowager Empress' chambers. The first was General Ronglu, and the other General Yuan Shikai. Yuan had already laid bare the Emperor's plans to sideline Cixi and implement even more radical reforms, and now they had convened to set their plans into motion. Fireworks illuminated the sky above the Forbidden City, signalling the two Generals' troops to make their move. They flooded the palace grounds, rousing the Emperor from his dream of a new China and swiftly detaining him. Now, the fate of [SCOPE.GetRootScope.GetCountry.GetName] rests solely in Cixi's hands."
 imperia_qing_monarchy.4.a: "Whoever makes me suffer for a day, I shall make suffer for a lifetime. Have the Reformists executed!"

 imperia_qing_monarchy.5.t: "A Mysterious Death"
 imperia_qing_monarchy.5.d: "After a short period of unwellness, the Guangxu Emperor has suddenly passed away, with the Empress Dowager following suit a day later. Rumours abound as to the cause, with some claiming the Emperor was assassinated by Cixi before she passed."
 imperia_qing_monarchy.5.f: ""The medical reports are clear. The violent stomaches and facial discoloration experienced by the late Emperor are none other than symptoms of poisoning."\n\n "Poisoning? Who would dare?" \n\n "This reeks of that viper Ronglu's handiwork. He was always one of Cixi's most loyal lapdogs." \n\n"Or the work of General Yuan. His head would be the first to roll after he betrayed the Emperor by siding with Cixi. \n\n "Whatever the truth is, bury it. We must not show weakness to the powers of the world." "
 imperia_qing_monarchy.5.a: "Is this Cixi's final act of defiance?"
 puyi_enthroned: "#bold Puyi Aisin-Gioro #!is enthroned as Emperor in the era of Xuantong, and will henceforth be known as the #bold Xuantong Emperor #!"

