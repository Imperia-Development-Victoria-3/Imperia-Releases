l_english:
 boxer_rebellion_events.3.t: "Failure of the Boxer Rebellion"
 boxer_rebellion_events.3.d: "The Boxer Rebellion has failed to achieve its goals. The Qing government, having been unable to effectively support the Boxers, faces increased pressure from foreign powers. The Han Chinese population, disillusioned by the rebellion's failure, may also harbor resentment towards the Qing rulers for their inability to protect Chinese interests."
 boxer_rebellion_events.3.a: "Cixi will lead the Empire to redemption!"
 boxer_rebellion_events.3.b: "The Beijing Garrison storms the Forbidden City!"