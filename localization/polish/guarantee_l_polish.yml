l_polish:
ask_for_guarantee: "$concept_guarantee$"
ask_for_guarantee_desc: "#header $ask_for_guarantee$#!\n$TOOLTIP_DELIMITER$\nA [concept_diplomatic_pact] ustanawia [Concept('concept_guarantee', '$concept_guarantee$')] niepodległości na prośbę [Concept('concept_country', '$concept_country$')]."
concept_guarantee: "Gwarancję"
concept_guarantees: "Zagwarantuj"
concept_guaranteed: "Gwarantowane"
concept_guarantee_desc: "[Concept('concept_guarantee', '$concept_guarantees$')] inne państwo w przypadku agresji! Gwarantowany naród będzie miał sprzymierzeńca w [Concept('concept_diplomatic_play', 'Diplomatic Play')] jeśli zostanie celem!"

ask_for_guarantee_action_name: "Prośba o gwarancję niepodległości"
ask_for_guarantee_action_propose_name: "Poproś o [concept_guarantee]"
ask_for_guarantee_action_break_name: "Zakończ [Concept('concept_guarantee', '$concept_guarantee$')]"
ask_for_guarantee_action_notification_name: "[Concept('concept_guarantee', '$concept_guaranteed$')] od [TARGET_COUNTRY.GetName]"
ask_for_guarantee_action_notification_desc: "Dostaliśmy [Concept('concept_guarantee', '$concept_guarantee$')] od [TARGET_COUNTRY.GetName]."

ask_for_guarantee_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] ma [Concept('concept_guarantee', '$concept_guaranteed$')] od [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName]."
ask_for_guarantee_proposal_notification_name: "Prośba o [Concept('concept_guarantee', '$concept_guarantee$')] niepodległości!"
ask_for_guarantee_proposal_notification_desc: "[INITIATOR_COUNTRY.GetName] prosi [Concept('concept_guarantee', '$concept_guaranteed$')] przez nas."
ask_for_guarantee_proposal_notification_effects_desc: "$ask_for_guarantee_desc$"
ask_for_guarantee_proposal_accepted_name: "[Concept('concept_guarantee', '$concept_guarantee$')] Zaakceptowana"
ask_for_guarantee_proposal_accepted_desc: "[TARGET_COUNTRY.GetName] zaakceptowało naszą propozycję [Concept('concept_guarantee', '$concept_guarantee$')]."
ask_for_guarantee_proposal_declined_name: "[Concept('concept_guarantee', '$concept_guarantee$')] Odrzucona"
ask_for_guarantee_proposal_declined_desc: "[TARGET_COUNTRY.GetName] odrzuciło naszą propozycję [Concept('concept_guarantee', '$concept_guarantee$')]."
ask_for_guarantee_action_notification_break_name: "[Concept('concept_guarantee', '$concept_guarantee$')] od [INITIATOR_COUNTRY.GetName] została cofnięta"
ask_for_guarantee_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] cofneli swoją [Concept('concept_guarantee', '$concept_guarantee$')] dla nas."
ask_for_guarantee_proposal_third_party_accepted_name: "Podpisano [Concept('concept_guarantee', '$concept_guarantee$')] Niepodległości"
ask_for_guarantee_proposal_third_party_accepted_desc: "[TARGET_COUNTRY.GetName] [Concept('concept_guarantee', '$concept_guaranteed$')] [INITIATOR_COUNTRY.GetName]."
ask_for_guarantee_proposal_third_party_declined_name: "[Concept('concept_guarantee', '$concept_guarantee$')] Odrzucona"
ask_for_guarantee_proposal_third_party_declined_desc: "[TARGET_COUNTRY.GetName] odmawia [Concept('concept_guarantee', '$concept_guarantee$')] niepodległości dla [INITIATOR_COUNTRY.GetName]."
ask_for_guarantee_action_notification_third_party_break_name: "[Concept('concept_guarantee', '$concept_guarantee$')] Cofnięta"
ask_for_guarantee_action_notification_third_party_break_desc: "[INITIATOR_COUNTRY.GetName] cofneli swoją [Concept('concept_guarantee', '$concept_guarantee$')] dla [TARGET_COUNTRY.GetName]."

ask_for_guarantee_effect_desc_global: "[Concept('concept_guarantee', '$concept_guarantees$')] niepodległości [concept_country]"
ask_for_guarantee_effect_desc_first: "[COUNTRY.GetAdjectiveNoFlag] [Concept('concept_guarantee', '$concept_guarantees$')] [TARGET_COUNTRY.GetName]"
ask_for_guarantee_effect_desc_third: "[AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] staje się [Concept('concept_guarantee', '$concept_guaranteed$')] przez [COUNTRY.GetName]"

ask_for_guarantee_trigger_desc_global: "Jest [Concept('concept_guarantee', '$concept_guaranteed$')]"
ask_for_guarantee_trigger_false_desc_global: "#b Nie#! jest [Concept('concept_guarantee', '$concept_guaranteed$')]"
ask_for_guarantee_trigger_desc_first: "[TARGET_COUNTRY.GetName] jest [Concept('concept_guarantee', '$concept_guaranteed$')] przez [COUNTRY.GetAdjectiveNoFlag]"
ask_for_guarantee_trigger_false_desc_first: "[TARGET_COUNTRY.GetName] #b nie#! jest [Concept('concept_guarantee', '$concept_guaranteed$')] przez [COUNTRY.GetAdjectiveNoFlag]"
ask_for_guarantee_trigger_desc_third: "[AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] jest [Concept('concept_guarantee', '$concept_guaranteed$')] przez [COUNTRY.GetName]"
ask_for_guarantee_trigger_false_desc_third: "[COUNTRY.GetName] #b nie#! jest już [Concept('concept_guarantee', '$concept_guaranteed$')] prez [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]"







